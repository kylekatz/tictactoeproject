<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <!-- code here -->
  <h1>Tic Tac Toe</h1>
  <div class="box">
    <div class="column1">
      <button type="button" id="butt"><img src="http://i.imgur.com/3TI1ZWP.jpg"></button>
      <br>
      <br>
      <div id="play"></div>
      <br>
      <br>
      <p>X wins <span id = pX>0</span>
        <br>
        <br> O wins <span id = pO>0</span>
        <br>
        <br> Ties <span id = tie>0</span>
        <br>
      </p>
    </div>
    <div class="column2">
      <table id="board">
        <tbody>
          <tr class="row1">
            <td id="sq0"></td>
            <td id="sq1"></td>
            <td id="sq2"></td>
          </tr>
          <tr class="row2">
            <td id="sq3"></td>
            <td id="sq4"></td>
            <td id="sq5"></td>
          </tr>
          <tr class="row3">
            <td id="sq6"></td>
            <td id="sq7"></td>
            <td id="sq8"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="column3"></div>
    <!-- SIGN UP -->
    <footer>
      <form id="sign-up">
        <p>Sign Up</p>
        <label>E-mail
          <input type="text" name="credentials[email]" value="">
        </label>
        <label>Password
          <input type="password" name="credentials[password]" value="">
        </label>
        <input type="submit" name="submit" value="Sign-Up">
      </form>
      <br>
      <form id="sign-in">
        <p>Sign In</p>
        <label>E-mail
          <input type="text" name="credentials[email]" value="">
        </label>
        <label>Password
          <input type="password" name="credentials[password]" value="">
        </label>
        <input type="submit" name="submit" value="Sign-In">
      </form>
      <br>
      <form id="sign-out">
        <p>Sign Out</p>
        <label>E-mail
          <input type="text" name="credentials[email]" value="">
        </label>
        <label>Password
          <input type="password" name="credentials[password]" value="">
        </label>
        <input type="submit" name="submit" value="Sign-Out">
      </form>
      <br>
      <form id="change-password">
        <p>Change Password</p>
        <label>Old Password
          <input type="text" name="passwords[old]" value="">
        </label>
        <label>New Password
          <input type="text" name="passwords[new]" value="">
        </label>
        <input type="submit" name="submit" value="change password">
      </form>
      <br>
      <hr>

      <script src="http://localhost:8080/webpack-dev-server.js "></script>
      <script src="vendor.bundle.js " type="text/javascript " charset="utf-8 "></script>
      <script src="bundle.js " type="text/javascript " charset="utf-8 "></script>

    </footer>
</body>

</html>
